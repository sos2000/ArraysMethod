<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <script>
            let age = prompt("How old are you?");
            if(age<18){
                alert("Hm, come back with dad")
            }
            else if(age<21){
                alert("Nearly, but not yet bro")
            }
            else if(age>=21){
                alert("Welcome to the club")
            }
        </script>
    </body>
</html>
