<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <script>
            let sum = 0;
            while(true){
                let number = prompt ("Input your number");
                if(number === null){
                    break;
                }
                sum=sum+parseInt(number);
            }
            alert(sum);
        </script>
    </body>
</html>
